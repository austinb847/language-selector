<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>The Programming Language Matchmaker</h1>
      </div>
      <form id="langMatch">
        <div class="form-group">
          <label for="name">First Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="microRating">On a scale from 1-5 how much do you like Microsoft?</label>
          <select class="form-control" id="microRating">
            <option value="1">1 - Can't Stand Bill Gates</option>
            <option value="2">2 - Would rather use a Mac</option>
            <option value="3">3 - Mostly dislike it but like some features </option>
            <option value="4">4 - Microsoft is pretty awesome</option>
            <option value="5">5 - Bill Gates is my Hero and Microsoft is #1</option>
          </select>
        </div>
        <label class="radioLabel">Do you peel your string cheese or bite it?
          <div class="form-check">
            <input class="form-check-input" type="radio" name="stringCheese" id="peel" value="option1" checked>
            <label class="form-check-label" for="peel">
              Peel
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="stringCheese" id="bite" value="option2">
            <label class="form-check-label" for="bite">
              Bite (I am a savage)
            </label>
          </div>
        </label>
        <label class="radioLabel"> Do you have any interest in iOS development?
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ios" id="iosYes" value="yes" checked>
            <label class="form-check-label" for="iosYes">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ios" id="iosNo" value="no">
            <label class="form-check-label" for="iosNo">
              No
            </label>
          </div>
        </label>
        <label class="radioLabel">Are you interested in AI and data analysis?
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ai" id="aiYes" value="yes" checked>
            <label class="form-check-label" for="aiYes">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ai" id="aiNo" value="no">
            <label class="form-check-label" for="aiNo">
              No
            </label>
          </div>
        </label>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="output">

          <p>The Beatutiful Swift!</p>
          <img src="img/swift.jpg">
        </div>
         -->
      </div>
    </div>
  </body>
</html>
